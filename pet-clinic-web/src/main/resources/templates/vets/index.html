<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vet Page</title>
</head>
<body>
<!--/*@thymesVar id="vet" type="by.bsuir.andrei.petclinic.model.Vet"*/-->
<h1 th:text="'List of vets'">List of Vets...</h1>

<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.id}">1</td>
        <td th:text="${vet.firstName}">a</td>
        <td th:text="${vet.lastName}">b</td>
    </tr>
    </tbody>
</table>
</body>
</html>
